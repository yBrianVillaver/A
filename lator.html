<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    height: 100vh;
    margin-bottom: 120px;
  }
  h3 {
    font-size: 30px;
    font-weight: 400;
    margin-bottom: 10px;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }
  p#pp {
    font-size: 20px;
    text-align: justify;
    font-weight: 300;
    margin-bottom: 30px;
    width: 80%;
    opacity: 0;
    animation: fadeIn 1.5s forwards;
  }
  .container {
    width: 300px;
    padding: 15px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    opacity: 0;
    animation: slideIn 2s forwards;
  }
  .calculator-btn, .calculator-btoon, .calculator-bton {
    width: 54px;
    height: 50px;
    margin: 5px;
    font-size: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }
  .calculator-btn {
    background-color: #fff;
    color: #000;
  }
  .calculator-btoon {
    background-color: #dc381f;
    color: #fff;
  }
  .calculator-bton {
    background-color: darkorange;
    color: #fff;
  }
  .calculator-btn.zero {
    width: calc(54px * 2 + 10px);
  }
  .result-box {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    width: 100%;
    height: 68px;
    margin-bottom: 10px;
    padding: 5px 10px;
    font-size: 24px;
    border-radius: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    overflow-x: auto;
  }
  .result-box:hover {
    background-color: #f9f9f9;
  }
  #title {
    background-color: #c0c0c0;
    border-radius: 6px;
    width: 100%;
    height: auto;
    padding: 10px;
    margin-bottom: 20px;
    text-align: center;
    font-size: 19px;
    font-weight: 380;
  }
  @media (min-width: 770px) {
    * {
      margin: 0;
      padding: 0;
    }
    h3 {
      font-size: 50px;
      margin: 0px;
      padding: 0;
    }
    p#pp {
      font-size: 40px;
      width: 90%;
    }
    .container {
      width: 800px;
      height: 1040px;
      padding: 30px;
      border-radius: 20px;
    }
    .calculator-btn, .calculator-btoon, .calculator-bton {
      width: 172px;
      height: 150px;
      font-size: 40px;
    }
    .calculator-btn.zero {
      width: calc(172px * 2 + 12px);
    }
    .result-box {
      height: 100px;
      font-size: 34px;
    }
    #title {
      font-size: 30px;
    }
  }

  @keyframes fadeIn {
    to {
      opacity: 0.8;
    }
  }

  @keyframes slideIn {
    from {
      transform: translateX(-100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <h3>My Unique Calculator</h3>
  <p id="pp">Welcome to my unique calculator! This is designed to help you balance your books or manage daily finances. It is straightforward and easy to use, ensuring precise bookkeeping and accurate calculations, perfect for balancing accounts.</p>
  <div class="container">
    <p id="title"><i>'Sayantipik Calculator'</i></p>  
    <div class="result-box" id="result">0</div>
    <div>
        <button class="calculator-btoon" onclick="clearResult()">C</button>
        <button class="calculator-btoon" onclick="appendToResult('%')">%</button>
        <button class="calculator-btoon" onclick="deleteLast()">‚Üê</button>
        <button class="calculator-bton" onclick="appendToResult('/')">√∑</button>
    </div>
    <div>
        <button class="calculator-btn" onclick="appendToResult('7')">7</button>
        <button class="calculator-btn" onclick="appendToResult('8')">8</button>
        <button class="calculator-btn" onclick="appendToResult('9')">9</button>
        <button class="calculator-bton" onclick="appendToResult('*')">x</button>
    </div>
    <div>
        <button class="calculator-btn" onclick="appendToResult('4')">4</button>
        <button class="calculator-btn" onclick="appendToResult('5')">5</button>
        <button class="calculator-btn" onclick="appendToResult('6')">6</button>
        <button class="calculator-bton" onclick="appendToResult('-')">-</button>
    </div>
    <div>
        <button class="calculator-btn" onclick="appendToResult('1')">1</button>
        <button class="calculator-btn" onclick="appendToResult('2')">2</button>
        <button class="calculator-btn" onclick="appendToResult('3')">3</button>
        <button class="calculator-bton" onclick="appendToResult('+')">+</button>
    </div>
    <div>
        <button class="calculator-btn zero" onclick="appendToResult('0')">0</button>
        <button class="calculator-btn" onclick="appendToResult('.')">.</button>
        <button class="calculator-bton" onclick="calculateResult()">=</button>
    </div>
  </div>
  <script>
    function appendToResult(value) {
        var resultBox = document.getElementById("result");
        if (resultBox.innerHTML === '0' && value !== '.') {
            resultBox.innerHTML = value;
        } else {
            resultBox.innerHTML += value;
        }
    }

function calculateResult() {
        var resultBox = document.getElementById("result");
        resultBox.innerHTML = `pogi si brian! üòÇüòÇüòÇ`;
    }

    function clearResult() {
        document.getElementById("result").innerHTML = '0';
    }
  
    function deleteLast() {
        var resultBox = document.getElementById("result");
        resultBox.innerHTML = resultBox.innerHTML.slice(0, -1);
    }
</script>

</body>
</html>
